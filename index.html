<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Henry's Arcade</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Welcome to Henry's Arcade!</h1>
        
        <div class="game-menu">
            <div id="rock_paper_scissors_game" class="game-item" onclick="window.location.href='games/rock_paper_scissors.html'">
                <h2>Rock Paper Scissors</h2>
                <img src="menu_game_icons/rps_menu_icon.png" alt="Rock Paper Scissors Icon" height="100" width="125">
            </div>
            <div id="tic_tac_toe_game" class="game-item" onclick="window.location.href='games/tic_tac_toe.html'">
                <h2>Tic Tac Toe</h2>
                <img src="menu_game_icons/tic_tac_toe_menu_icon.png" alt="Tic Tac Toe Icon" height="100" width="125">
            </div>
            <div id="pac_man_game" class="game-item" onclick="window.location.href='games/pacman.html'">
                <h2>Pac-Man</h2>
                <img src="menu_game_icons/pacman_menu_icon.png" alt="Pac Man Icon" height="100" width="125">
            </div>
            <div id="connect_four_game" class="game-item" onclick="window.location.href='games/connect_four.html'">
                <h2>Connect Four</h2>
                <img src="menu_game_icons/connect_four_menu_icon.png" alt="Connect Four Icon" height="100" width="125">
            </div>
            <div id="blackjack_game" class="game-item" onclick="window.location.href='games/blackjack.html'">
                <h2>Blackjack</h2>
                <img src="menu_game_icons/blackjack_menu_icon.png" alt="Blackjack Icon" height="100" width="125">
            </div>
        </div>
    </body>
</html>
