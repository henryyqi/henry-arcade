<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./rps_styles.css">
    </head>
    <body>
        <a href="../index.html">Home</a>
        <h1>Rock Paper Scissors</h1>
        
        <div class="rps-menu">
            <div class="banner"></div>
                <div id="result" class="banner"></div>
                <div id="scoreboard" class="banner">User: 0 | Computer: 0 | Ties: 0</div>

            <div class="rps-item">
                <div id="user-choice">
                    YOU CHOSE
                </div>
                <p>&#9;</p>
                <div id="computer-choice">
                    COMPUTER CHOSE
                </div>
            </div>
            <br>

            <div class="rps-item">
                <button id="rock" class="game-button">Rock
                    <br><img src="./rps_pics/rock_icon.png" alt="Rock Icon" height="100" width="100" class="icon">
                </button>
                <button id="paper" class="game-button">Paper
                    <br><img src="./rps_pics/paper_icon.png" alt="Paper Icon" height="100" width="100" class="icon">
                </button>
                <button id="scissors" class="game-button">Scissors
                    <br><img src="./rps_pics/scissors_icon.png" alt="Scissors Icon" height="100" width="100" class="icon">
                </button>
            </div>

            <div id="reset-container">
                <button id="reset" class="reset-button">Reset Scores</button>
            </div>
        </div>

        <script src="rock_paper_scissors.js"></script>
        <br>
        
    </body>
</html>
