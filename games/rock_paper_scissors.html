<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./rps_styles.css">
    </head>
    <body>
        <a href="../index.html">Home</a>
        <h1>Rock Paper Scissors</h1>
        
        <div class="rps-menu">
            <button id="rock" class="game-button">Rock
                <br><img src="./rps_pics/rock1.png" alt="Rock Icon" height="100" width="100" class="icon">
            </button>
            <button id="paper" class="game-button">Paper
                <br><img src="./rps_pics/paper1.png" alt="Paper Icon" height="100" width="100" class="icon">
            </button>
            <button id="scissors" class="game-button">Scissors
                <br><img src="./rps_pics/scissors1.png" alt="Scissors Icon" height="100" width="100" class="icon">
            </button>
        </div>

        <div id="result" class="rps-item"></div>
        <div id="scoreboard">User: 0 | Computer: 0 | Ties: 0</div>
        <div id="reset-container">
            <button id="reset" class="game-button">Reset Scores</button>
        </div>

        <script src="rock_paper_scissors.js"></script>
        <div id="game-container"></div>
        <br>
        
    </body>
</html>
