<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <a href="../index.html">Home</a>
        <h1>Rock Paper Scissors</h1>
        
        <div class="rps-menu">
            <button id="rock" class="game-button">Rock
                <img src="./rps_pics/rock_icon.png" alt="Rock Icon" class="icon">
            </button>
            <button id="paper" class="game-button">Paper
                <img src="./rps_pics/paper_icon.png" alt="Paper Icon" class="icon">
            </button>
            <button id="scissors" class="game-button">Scissors
                <img src="./rps_pics/scissors_icon.png" alt="Scissors Icon" class="icon">
            </button>
        </div>

        <div id="result"></div>
        <div id="scoreboard">User: 0 | Computer: 0 | Ties: 0</div>
        <div id="reset-container">
            <button id="reset" class="game-button">Reset Scores</button>
        </div>

        <script src="rock_paper_scissors.js"></script>
        <div id="game-container"></div>
        <br>
        
    </body>
</html>
