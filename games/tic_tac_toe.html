<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./tic_tac_toe_styles.css">
    </head>
    <body>
        <a href="../index.html">Home</a>
        <h1>Tic Tac Toe</h1>

        <div class="tic-tac-toe-container">
            <div class="banner"></div>
                <div id="result" class="banner"></div>
                <div id="status" class="banner">Welcome to Tic Tac Toe! Press Start Game to begin!</div>
                <div id="scoreboard" class="banner">|  User: 0   |   Computer: 0   |   Ties: 0  |</div> 

            <div class="tic-tac-toe-grid">
                <div class="tic-tac-toe-cell" id="cell-0"></div>
                <div class="tic-tac-toe-cell" id="cell-1"></div>
                <div class="tic-tac-toe-cell" id="cell-2"></div>
                <div class="tic-tac-toe-cell" id="cell-3"></div>
                <div class="tic-tac-toe-cell" id="cell-4"></div>
                <div class="tic-tac-toe-cell" id="cell-5"></div>
                <div class="tic-tac-toe-cell" id="cell-6"></div>
                <div class="tic-tac-toe-cell" id="cell-7"></div>
                <div class="tic-tac-toe-cell" id="cell-8"></div>
            </div>
        
            <div class="start-container">
                <button id="start" class="start-button" onclick="startGame()">Start Game</button>
                <button id="reset-scores" class="reset-button">Reset Scores</button>
                <button id="reset-board" class="reset-button">Reset Board</button>
            </div>
        </div>
        <script src="tic_tac_toe.js"></script>
        <br>

    </body>
</html>
